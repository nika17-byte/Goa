<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- 2) თქვენი სიტყვებით ახსენით რა არის flexbox და როდის ვიყენებთ მას -->
        <!-- flexbox არის განლაგების მოდელი,რომელსაც ვიყენებთ რომ შევქმნათ უფრო ეფექტური განლაგება -->
        <!-- 3) გააკეთეთ ნახაზი და ახსენით როგორ მუშაობს შემდეგი კუთვნილებები: display, justify-content, align-items, flex-direction -->
        <!-- display -  შეუძლია გადაუაროს inline and block-level ელემენტების ნაგულისხმევი ქცევები.-->
        <!-- justify-content არის კუთვნილება,რომელსაც შეუძლია განსაზღვროს,როგორ განაწილდეს flex მთავარი ღერძის გასწვრივ -->
        <!-- align-items არის კუთვნილება,რომელსაც შეუძლია განსაზღვროს, როგორ განაწილდეს flex ჯვარედინი ღერძის გასწვრივ-->
        <!-- flex-direction არის კუთვნილება,რომელსაც შეუძლია განსაზღვროს,როგორ უნდა განლაგეს flex კონტეინერის შვილი ელემენტები მთავარ ღერძზე-->
        <!-- 4) შექმენით მსგავსი განლაგების ნავბარი: -->
        <nav class="nav-class">
            <div class="NAVBAR">NAVBAR</div>
                <ul class="nav-links">
                    <li id="HOME">HOME</li>
                    <li>ABOUT</li>
                    <li>SERVICES</li>
                    <li>CONTACT</li>
                </ul>
        </nav>
        <!-- 5) შექმენით მსგავსი განლაგების ვებსაიტი: -->
        <div class="container">
            <header>Header</header>
            <main>Article</main>
            <aside>Aside</aside>
            <nav>Nav</nav>
            <footer>Footer</footer>
        </div>
    </body>
</html>

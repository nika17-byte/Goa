<html>
    <head>

    </head>

    <body>
        <!-- საკლასო დავალება:
        html-ში შექმენით ერთი form, სადაც გექნებათ ერთმანეთთან დაკავშირებული label და input. ფორმას ბოლოში გაუწერეთ დადასტურების ღილაკი.
        როდესაც ფორმა დადასტურდება (onsubmit ატრიბუტი), უნდა გამოიძახოთ ფუნქცია, 
        რომელიც წამოიღებს ინფუთის მნიშვნელობას (.value) და კონსოლში გამოიტანს მას.
        კოდი ისე დაწერეთ, რომ ფორმის დადასტურებისას ვებსაიტი არ დარეფრეშდეს -->
        <form onsubmit="handleSubmit(event)">
        <label for="username">username</label>
            <input type="text" id="username" name="username">
            <button type="submit">submit</button>
        </form>
        <script src="index.js">
        </script>
        <!-- საკლასო დავალება:
        შექმენით ფუნქცია სახელად concStrings. ფუნქციაში უნდა გქონდეთ ორი ცვლადი და 
        ორივეში შეინახეთ prompt-ით შემოტანილი ინფორმაცია. საბოლოოდ დაბეჭდეთ ამ ორი ცვლადის კონკატინაციის შედეგი alert box-ში -->
    </body>
</html>

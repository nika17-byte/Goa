<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- საკლასო დავალება:
        html-ის დოკუმენტში დაამატეთ ერთი დივ ბლოკი. დივ ბლოკი გასტილეთ css-ში ისე, რომ მისი ზომა კარგად ჩანდეს ვებსაიტზე
        შემდეგ აიღეთ ერთი ღილაკი. ამ ღილაკზე დაკლიკება როდესაც მოხდება, დივ ბლოკის სიგანე უნდა გახდეს 1000 პიქსელი -->
        <div id="div1"></div>
        <button onclick="div1.width=1000">Click me</button>
        <br><br><br><br><br><br><br><br><br><br><br>
        <!-- საკლასო დავალება:
        შექმენით ღილაკი, რომელზეც დაკლიკებისას alert box გამოჩნდება და გამოიტანს თქვენს სახელს და გვარს -->
        <button onclick="alert('Nika samkharadze')">Click me</button>
    </body>
</html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- საკლასო დავალება: შექმენით css-ის ფაილი და დააკავშირეთ html-ის ფაილთან. css-ში ფაილში აირჩიეთ რომელიმე ელემენტი და მას შეუცვალეთ შემდეგი 6 კუთვნილება: ფერი, ფონის ფერი, განლაგება, ტექსტის ზომა, ტექსტის სისქე და საზღვარი -->
        <!-- საკლასო დავალება: შექმენით ერთი დივ ბლოკი, სადაც იქნება 3 h1, 3 h2 და 3 p. 
        external css-ში გასტილეთ დივ ბლოკი და შეუცვალეთ 6 კუთვნილება (ფერი, ფონის ფერი, განლაგება, ტექსტის ზომა, ტექსტის სისქე და საზღვარი). -->
        <div>
            <h1>h1</h1>
            <h1>h1</h1>
            <h1>h1</h1>

            <h2>h2</h2>
            <h2>h2</h2>
            <h2>h2</h2>

            <p>p</p>
            <p>p</p>
            <p>p</p>
        </div>
    </body>
</html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr>
                <th class="th1">Rank</th>
                <th class="th1">Name</th>
                <th class="th1">Points</th>
                <th class="th1">Team</th>
            </tr>
            <tr>
                <td class="td1">1</td>
                <td class="td1">Domenic</td>
                <td class="td1">88,110</td>
                <td class="td1">dcode</td>
            </tr>
            <tr class="marked-row">
                <td class="td1">2</td>
                <td class="marked">Sally</td>
                <td class="marked">72,400</td>
                <td class="marked">Students</td>
            </tr>
            <tr>
                <td class="td1">3</td>
                <td class="td1">Nick</td>
                <td class="td1">52,300</td>
                <td class="td1">dcode</td>
            </tr>
        <!-- 4) Remove the default bullet points from an unordered list. -->
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <!-- 5) Style every even list item with a different background color. -->
        <ol>
            <li id="id1">georgia</li>
            <li id="id2">spain</li>
            <li id="id3">portugal</li>
        </ol>
        <!-- 6) Change the text color of every third list item. -->
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ol>
        <!-- 7) Add a custom icon or emoji as the list-style for all items. -->
        <ol>
            <li class="custom">1</li>
            <li class="custom">2</li>
            <li class="custom">3</li>
            <li class="custom">4</li>
        </ol>
        <!-- 8) Make the first and last list items bold. -->
        <ol>
            <b><li class="bold">lorem</li></b>
            <li>lorem</li>
            <li>lorem</li>
            <li>lorem</li>
            <b><li class="bold">lorem</li></b>
        </ol>
    </body>
</html>

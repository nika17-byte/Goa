<html>
    <head>
        <title>level 39</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- 2) Style the Input Fields – Add a border, padding, and background color to input fields to make them more visually appealing. -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" required><br>
        <!-- 3) Customize the Submit Button – Style the submit button with a custom color, rounded corners, and a hover effect. -->
        <button type="submit">Submit</button><br>
        <!-- 4) Add Focus Effects – Change the border color and background of input fields when they are focused to improve user experience. -->
        <label for="number">Enter your number:</label>
        <input type="tel" id="number" required><br>
        <!-- 5) Style Error Messages – Design error messages with red text, a small icon, and appropriate spacing to make form validation clearer. -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
        <div class="error-message">
            <p class="icon">!</p>
            Please enter a valid email address.
        </div>
        <!-- 6) Add Padding to a Div – Apply padding inside a <div> to create space between the content and its border. -->
        <div id="div-styling">
            this is padded text
        </div>
        <!-- 7) Set Different Padding Values – Apply different padding values for the top, right, bottom, and left sides of an element. -->
        <button class="element">click me</button>
        <!-- 8) Create a Box with a Border – Add a solid border to a <div> and customize its color, width, and style. -->
        <div id="styling-div"></div><br><br><br>
        <!-- 9) Round the Corners of a Box – Use border-radius to create rounded corners on a <div>. -->
        <div id="styling-div2"></div>
        <!-- 10) Add Margins Around a Paragraph – Apply a margin to a <p> element to create space between it and surrounding elements. -->
        <p id="margin-p">Lorem, ipsum dolor.</p>
        <!-- 11) Create a Button with Padding and Border – Style a button with padding inside and a border around it. -->
        <button id="styling-button">See more</button><br><br><br>
        <!-- 12) Make a Box with a Shadowed Border – Apply a border and a subtle box-shadow to a <div> for a lifted effect. -->
        <div id="styling-div3"></div>
        <!-- 13) Adjust Margin Between List Items – Add margin to <li> elements to space out items in an unordered list. -->
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <!-- 14) Use Negative Margins – Experiment with negative margins to move an element closer to another or overlap elements. -->
        <p class="p-class">Lorem ipsum dolor sit.</p>
        <p class="p-class">Lorem ipsum dolor sit.</p>
    </body>
</html>

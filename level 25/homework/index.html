<html>
    <head>
        <title>level 25</title>
    </head>

    <body>
        <!-- 2) შექმენით საიტი ბოსტნეულის მაღაზიაზე, ამ საიტზე უნდა გქონდეთ ბევრი ბოსტნეულის ფოტო და როდესაც მათ დააჭერთ უნდა გამოდიოდეს 1 სხვა ბოსტნეულის ფოტო (onclick-ით შეუცვალეთ src ძირითად ფოტოებს). -->
        <img src="image.png" onclick="this.src='image1.png'"><br>
        <img src="image2.png" onclick="this.src='image3.png'"><br>
        <img src="image4.png" onclick="this.src='image5.png'"><br>
        <img src="image6.png" onclick="this.src='image7.png'"><br>
        <img src="image8.png" onclick="this.src='image9.png'"><br>
        <!-- 4) კომენტარის სახით ახსენით რა არის onclick და რაში გამოიყენება -->
        <!--  onclick არის HTML-ის ატრიბუტი, რომელსაც გამოიყენებენ სხვადასხვა მოქმედების შესასრულებლად,როდესაც მასზე დააწკაპუნებენ.
        მას ძირითადად იყენებენ, რათა ელემენტზე დაწკაპუნებისას გაიშვას კონკრეტული JavaScript კოდი ან ფუნქცია.
        მაგალითად, ღილაკზე დაწკაპუნებისას შეტყობინების გამოჩენა ან ფოტოების შეცვლა.-->
        <!-- 5) კომენტარის სახით ახსენით რა არის alert და რაში გამოიყენება -->
        <!-- alert  არის html-ის ატრიბუტი,რომელსაც გამოიყენებენ შეტყობინების გამოსატანად -->
    </body>
</html>

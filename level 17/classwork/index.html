<!-- საკლასო დავალება: შექმენით ჩამოსაშლელი მენიუ სადაც იქნება 10 option.

ყველა option-ს უნდა ქონდეს value ატრიბუტი, select-ს გაუწერეთ name ატრიბუტი და ეს მენიუ დააკავშირეთ label-თან -->
<html>
    <head>

    </head>

    <body>
        <form>
            <label for="select1">Choose club: </label>
            <select id="select1" name="club">
            <option value="Lakers">Lakers</option>
            <option selected value="Milwaukee">Milwaukee</option>
            <option value="Bulls">Bulls</option>
            <option value="Magic">Magic</option>
            <option value="Raptors">Raptors</option>
            <option value="Hornets">Hornets</option>
            <option value="Wizards">Wizards</option>
            <option value="Warriors">Warriors</option>
            <option value="Miami">Miami</option>
            <option value="Spurs">Spurs</option>
            </select>
        </form>
    </body>
</html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- 3-12) -->
        <!-- Create a flex container with three items arranged in a row. -->
        <div class="container">
            <div id="header">Header</div>
            <div id="menu">Menu</div>
            <div id="content">Content</div>
        </div>
        <!-- Align all flex items to the center of the container. -->
        <div class="container2">
            <div id="header2">Header</div>
            <div id="menu2">Menu</div>
            <div id="content2">Content</div>
        </div>
        <!-- Distribute items evenly across the container with space between them.-->
        <div class="container3">
            <div id="header3">Header</div>
            <div id="menu3">Menu</div>
            <div id="content3">Content</div>
        </div>
        <!-- Make one item grow twice as much as the others. -->
        <div class="container4">
            <div class="header-content">Header</div>
            <div id="menu4">Menu</div>
            <div class="header-content">Content</div>
        </div>
        <!-- Reverse the order of the flex items. -->
        <div class="container5">
            <div id="header5">Header</div>
            <div id="menu5">Menu</div>
            <div id="content5">Content</div>
        </div>
        <!-- Align one specific item to the bottom while keeping others at the top. -->
        <div class="container6">
            <div class="header-content2">Header</div>
            <div id="menu6">Menu</div>
            <div class="header-content2">Content</div>
        </div>
        <!--Wrap items to the next line when the container is too small. -->
        <div id="header7">Header</div>
            <div id="menu7">Menu</div>
            <div id="content7">Content</div>
        </div>
        <!-- Center all items both horizontally and vertically. -->
        <div id="header8">Header</div>
            <div id="menu8">Menu</div>
            <div id="content8">Content</div>
        </div>
        <div id="header9">Header</div>
            <div id="menu9">Menu</div>
            <div id="content9">Content</div>
        </div>
        <!-- Set all items to have equal width regardless of content size. -->
        <!-- ? -->
        <!-- Change the direction of items to a vertical column. -->
        <div id="header5">Header</div>
            <div id="menu5">Menu</div>
            <div id="content5">Content</div>
        </div>
    </body>
</html>

    <body>
        <!-- საკლასო დავალება:
        შექმენით js-ის ფუნქცია, რომელიც წამოიღებს ნებისმიერ ელემენტს id-ის გამოყენებით და ამ ელემენტს შეუცვლის ტექსტის განლაგებას.

        <button onclick="changeText()">text align center</button>

            function changeText() {
            document.getElementById("text").style.textAlign = "center";
            }

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Level 47</title>
    </head>
    <body>
        <!-- საკლასო დავალება:
        html-ის დოკუმენტში ერთი დივ ბლოკი მოათავსეთ მეორეში.
        მშობელი დივ ბლოკის სიმაღლე იყოს 700px და სიგანეც 700px,
        ფონის ფერი გაუწერეთ ნებისმიერი.
        მისი შვილობილი დივ ბლოკის სიგანე და სიმაღლე იყოს 
        50-50px, ფონის ფერიც გაუწერეთ. 
        პოზიციების გამოყენებით შვილობილი ელემენტი 
        მოათავსეთ მშობელი ელემენტის ცენტრში - ვერტიკალურადაც 
        და ჰორიზონტალურადაც -->
        <div id="parent-div">
            <div id="child-div"></div>
        </div>
        <!-- საკლასო დავალება:
        html-ის დოკუმენტში აიღეთ ერთი დივ ბლოკი. მისი სიმაღლე იყოს 500px, ხოლო სიგანე 
        1000px. მისი კუთხეები მოამრგვალეთ. დაამატეთ საზღვარი ამ
        დივ ბლოკს. მას გაუწერეთ background image, რომელიც 
        მთლიანად უნდა ფარავდეს div block-ს. -->
        <div id="div-styling"></div>
        <!-- საკლასო დავალება:
        შექმენით მსგავსი დიზაინი პოზიციების გამოყენებით: -->
        <div class="container">
            <div class="box red">Red</div>
            <div class="box green">Green</div>
            <div class="box blue">Blue</div>
            <div class="box purple">Purple</div>
            <div class="box footer">Footer</div>
        </div>
    </body>
</html>

<!-- საკლასო დავალება:
html-ის კოდში გაწერეთ ელემენტები ისე, რომ გამოყენებული გქონდეთ id და class ატრიბუტები.
html-ის და css-ის ფაილებში მოცემული უნდა იყოს ელემენტების გასტილვის ოთხივე მიდგომა - inline, id, class, element selector -->
<p style="color: brown; text-align: center;" id="id1">lorem</p>
<button style="color: brown; text-align: center;" class="num1">Click me</button>
<h1 style="color: brown;text-align: center;" class="num1">See more</h1>
